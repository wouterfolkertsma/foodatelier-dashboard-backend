<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="745" height="530" viewBox="0 0 745 530">
  <defs>
    <filter id="Dark" x="0" y="0" width="745" height="530" filterUnits="userSpaceOnUse">
      <feOffset dx="5" dy="5" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-opacity="0.251"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Up" transform="translate(10 10)">
    <g transform="matrix(1, 0, 0, 1, -10, -10)" filter="url(#Dark)">
      <rect id="Dark-2" data-name="Dark" width="715" height="500" rx="20" transform="translate(10 10)" fill="#e9e9e9"/>
    </g>
    <rect id="Light" width="715" height="500" rx="20" fill="#e9e9e9" opacity="0.3"/>
  </g>
</svg>
